<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="resources/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div class="container-nav">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">House of Cards</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assista agora a nova temporada de House of Cards.</p>
                <div class="botoes">
                <button role="button" class="botao">
                    <i class="fa-solid fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-circle-info"></i>
                    MAIS INFORMAÇÕES
                </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/1700a3785e.js" crossorigin="anonymous"></script>

</body>

</html>
