<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="resources/favicon.ico" type="image/x-icon">
    <!--Owl CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>

<body>
    <header>
        <div class="container-nav">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">House of Cards</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste
                    drama vencedor do Emmy e do Globo de Ouro. Assista agora a nova temporada de House of Cards.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="resources/img/mini1.jpg" alt="imagem capa do filme" class="box-filme"></div>
            <div class="item"><img src="resources/img/mini2.jpg" alt="imagem capa do filme" class="box-filme"></div>
            <div class="item"><img src="resources/img/mini3.jpg" alt="imagem capa do filme" class="box-filme"></div>
            <div class="item"><img src="resources/img/mini4.jpg" alt="imagem capa do filme" class="box-filme"></div>
            <div class="item"><img src="resources/img/mini5.jpg" alt="imagem capa do filme" class="box-filme"></div>
            <div class="item"><img src="resources/img/mini6.jpg" alt="imagem capa do filme" class="box-filme"></div>
            <div class="item"><img src="resources/img/mini7.jpg" alt="imagem capa do filme" class="box-filme"></div>
            <div class="item"><img src="resources/img/mini8.jpg" alt="imagem capa do filme" class="box-filme"></div>
            <div class="item"><img src="resources/img/mini9.jpg" alt="imagem capa do filme" class="box-filme"></div>
            <div class="item"><img src="resources/img/mini10.jpg" alt="imagem capa do filme" class="box-filme"></div>
        </div>
    </div>

    <!--JS AwesomeIcons and Owl JQuery-->
    <script src="https://kit.fontawesome.com/1700a3785e.js" crossorigin="anonymous"></script>
    <script src="JavaScript/owl/jquery.min.js"></script>
    <script src="JavaScript/owl/owl.carousel.min.js"></script>
    <script src="JavaScript/setup.js"></script>

</body>

</html>
